services:
  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: cscan_redis
    command: redis-server --appendonly yes
    volumes:
      - cscan_redis_data:/data
    environment:
      - TZ=Asia/Shanghai
    restart: unless-stopped
    networks:
      - cscan_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # MongoDB 数据库
  mongodb:
    image: mongo:6
    container_name: cscan_mongodb
    volumes:
      - cscan_mongodb_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    environment:
      - TZ=Asia/Shanghai
    restart: unless-stopped
    networks:
      - cscan_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3

  # CSCAN API 服务
  cscan-api:
    image: registry.cn-hangzhou.aliyuncs.com/txf7/cscan:api-latest
    container_name: cscan_api
    environment:
      - TZ=Asia/Shanghai
      - MONGO_URI=mongodb://mongodb:27017
      - REDIS_HOST=redis:6379
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - cscan_network

  # CSCAN RPC 服务
  cscan-rpc:
    image: registry.cn-hangzhou.aliyuncs.com/txf7/cscan:rpc-latest
    container_name: cscan_rpc
    environment:
      - TZ=Asia/Shanghai
      - MONGO_URI=mongodb://mongodb:27017
      - REDIS_HOST=redis:6379
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - cscan_network

  # CSCAN Worker 扫描节点 (可扩展)
  cscan-worker:
    image: registry.cn-hangzhou.aliyuncs.com/txf7/cscan:worker-latest
    environment:
      - TZ=Asia/Shanghai
      - SERVER_ADDR=cscan-rpc:9000
      - REDIS_ADDR=redis:6379
      # 可选：手动指定 Worker IP，不设置则自动获取
      # - WORKER_IP=${WORKER_IP:-}
    depends_on:
      - cscan-rpc
    restart: unless-stopped
    networks:
      - cscan_network
    deploy:
      replicas: 1

  # CSCAN Web 前端
  cscan-web:
    image: registry.cn-hangzhou.aliyuncs.com/txf7/cscan:web-latest
    container_name: cscan_web
    environment:
      - TZ=Asia/Shanghai
    ports:
      - "${WEB_PORT:-3000}:80"
    depends_on:
      - cscan-api
    restart: unless-stopped
    networks:
      - cscan_network

volumes:
  cscan_redis_data:
    driver: local
  cscan_mongodb_data:
    driver: local

networks:
  cscan_network:
    driver: bridge
