services:
  # Redis 
  redis:
    image: registry.cn-hangzhou.aliyuncs.com/txf7/redis:7-alpine
    container_name: cscan_redis
    command: redis-server --appendonly yes
    volumes:
      - cscan_redis_data:/data
    environment:
      - TZ=Asia/Shanghai
    restart: unless-stopped
    networks:
      - cscan_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # MongoDB 
  mongodb:
    image: registry.cn-hangzhou.aliyuncs.com/txf7/mongo:6
    container_name: cscan_mongodb
    volumes:
      - cscan_mongodb_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    environment:
      - TZ=Asia/Shanghai
    restart: unless-stopped
    networks:
      - cscan_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3

  # CSCAN API 服务
  cscan-api:
    image: registry.cn-hangzhou.aliyuncs.com/txf7/cscan-api:latest
    container_name: cscan_api
    environment:
      - TZ=Asia/Shanghai
      - GOMAXPROCS=4
    volumes:
      - cscan_api_data:/app/data
    ports:
      - "8888:8888"
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - cscan_network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8888/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # CSCAN RPC 服务
  cscan-rpc:
    image: registry.cn-hangzhou.aliyuncs.com/txf7/cscan-rpc:latest
    container_name: cscan_rpc
    environment:
      - TZ=Asia/Shanghai
      - GOMAXPROCS=4
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - cscan_network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # CSCAN Web 
  cscan-web:
    image: registry.cn-hangzhou.aliyuncs.com/txf7/cscan-web:latest
    container_name: cscan_web
    environment:
      - TZ=Asia/Shanghai
    ports:
      - "3000:80"
      - "3443:443"
    volumes:
      - cscan_ssl_certs:/etc/nginx/ssl
    depends_on:
      - cscan-api
    restart: unless-stopped
    networks:
      - cscan_network

volumes:
  cscan_redis_data:
    driver: local
  cscan_mongodb_data:
    driver: local
  cscan_ssl_certs:
    driver: local
  cscan_api_data:
    driver: local

networks:
  cscan_network:
    driver: bridge
